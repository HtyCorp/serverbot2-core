status = error
dest = err
name = PropertiesConfig

appender.console.type = Console
appender.console.name = console
appender.console.target = SYSTEM_OUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %date{ISO8601} %level %logger - %message%n

rootLogger.level = ERROR
rootLogger.appenderRef.console.ref = console

loggers = framework
logger.framework.name = io.mamish.serverbot2.framework
logger.framework.level = DEBUG
logger.framework.additivity = false
logger.framework.appenderRefs = console
logger.framework.appenderRef.console.ref = console